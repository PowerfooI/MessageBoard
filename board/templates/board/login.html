{% extends "board/base.html" %}

{% block mainbody %}
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="navbar-brand" href="#">登陆</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'board:index' %}">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'board:write_message' %}">留言</a>
            </li>

        </ul>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'board:manage' %}">管理</a>
            </li>
        </ul>
    </nav>
    <div class="text-center" style="margin-top: 50px;">
        <div class="jumbotron">
            <form action="{% url 'board:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username-box">用户名</label>
                    <input name="username" type="text" class="form-control" id="username-box">
                </div>
                <div class="form-group">
                    <label for="password-box">密码</label>
                    <input name="password" type="password" class="form-control" id="password-box">
                </div>
                <input class="btn btn-primary" type="submit" value="登陆">
            </form>
        </div>
    </div>
{% endblock %}
