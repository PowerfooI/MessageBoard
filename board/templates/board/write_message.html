{% extends "board/base.html" %}

{% block mainbody %}
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="navbar-brand" href="">留言板</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'board:index' %}">首页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="">留言<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'board:manage' %}">管理</a>
            </li>
        </ul>
    </nav>
    <div class="text-center" style="margin-top: 50px;">
        <div class="jumbotron">
            <form action="{% url 'board:write_message' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="wechat-box">微信号</label>
                    <input required name="wechat-box" type="text" class="form-control" id="wechat-box">
                </div>
                <div class="form-group">
                    <label for="text-box">留言内容</label>
                    <textarea required name="text-box" class="form-control" id="text-box" rows="3"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="提交">
            </form>
            <a class="btn btn-primary" href="{% url 'board:index' %}">返回</a>
        </div>
    </div>
{% endblock %}
