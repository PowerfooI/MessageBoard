{% extends "board/base.html" %}

{% block mainbody %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">留言板</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'board:index' %}">首页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">留言<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="nav-link text-light" href="{% url 'board:manage' %}">管理</a>
        </form>
    </div>
</nav>
<div style="margin-top: 50px;">
    <div class="jumbotron">
        <form action="{% url 'board:write_message' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="wechat-box">微信号</label>
                <input name="wechat-box" type="text" class="form-control" id="wechat-box">
            </div>
            <div class="form-group">
                <label for="text-box">留言内容</label>
                <textarea name="text-box" class="form-control" id="text-box" rows="3"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="提交">
        </form>
    </div>
</div>
{% endblock %}
