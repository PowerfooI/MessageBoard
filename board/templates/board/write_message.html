{% extends "board/base.html" %}
{% load static %}

{% block mainbody %}
    <nav class="navbar navbar-expand navbar-dark bg-light">
        <a class="navbar-brand" href="">
            <img src="{% static 'board/assets/top.png' %}" alt="Logo">
        </a>
        <div class="navbar-text text-dark text-center lead" style="margin: 0 auto;font-size: 30px;font-weight: bold;">留 言 板</div>

        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link text-info lead text-center" style="width: 85px;" href="{% url 'board:manage' %}">管理</a>
            </li>
        </ul>
    </nav>
    <div class="text-center" style="margin-top: 50px;">
        <div class="jumbotron">
            <form action="{% url 'board:write_message' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="wechat-box">昵称</label>
                    <input required name="wechat-box" type="text" class="form-control" id="wechat-box">
                </div>
                <div class="form-group">
                    <label for="text-box">留言内容</label>
                    <textarea required name="text-box" class="form-control" id="text-box" rows="3"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="提交">
            </form>
            <a class="btn btn-primary" href="{% url 'board:index' %}">返回</a>
        </div>
    </div>
{% endblock %}
